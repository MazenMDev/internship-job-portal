<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JobConnect</title>
    <script src="...\assets\js\logReg.js" defer></script>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png">
  </head>
  <body>
    <div class="logoContainer">
      <img src="../assets//imgs/JobConnect.png" alt="Logo" />
      <h1>JobConnect</h1>
    </div>

    <div class="rightCont">
      <div class="innerCont">
        <h1>Find Your Dream Job</h1>
        <p>
          Join JobConnect to explore thousands of internships and job
          opportunities tailored for you.
        </p>
        <div class="svg-container">
          <img src="../assets/svg/Business.svg" alt="Business Illustration" />
        </div>
      </div>
    </div>

    <div class="container">
      <hr class="separator" />
      <h1 id="title">Welcome!</h1>
      <form id="form">
        <div class="inp" id="email-div">
          <input
            class="holder"
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            required
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="email-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"
            />
          </svg>
        </div>

        <div class="inp" id="pass-div">
          <input
            class="holder"
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="lock-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
        </div>

        <div class="inp">
          <input type="submit" value="Login" class="submit" />
        </div>
      </form>
      <h2 id="changePage">
        Don't have an account? <button onclick="changePage()">Register</button>
      </h2>
    </div>

    <a href="./landing.html" id="goBack">&lt; Go Back</a>

    <script src="../assets/js/themToggle.js"></script>
    <script src="../assets/js/logReg.js"></script>
  </body>
</html>
