<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <nav id="navbar">
        <div class="logoContainer">
            <img src="../assets//imgs/JobConnect.png" alt="Logo" />
            <h1>JobConnect</h1>
        </div>
      <button onclick="themeToggle()" class="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
      </button>
    </nav>

    <div class="container">
      <h1 id="title">Welcome!</h1>
      <form id="form">
        <div class="inp" id="email-div">
          <input
            class="holder"
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            required
          />
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="email-icon">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
</svg>

        </div>

        <div class="inp" id="pass-div">
          <input
            class="holder"
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="lock-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
        </div>

        <div class="inp">
          <input type="submit" value="Login" class="submit" />
        </div>

      </form>
      <h2 id="changePage">
        Don't have an account? <button onclick="changePage()">Register</button>
      </h2>
    </div>

    <div class="rightCont">
      <h1>Find Your Dream Job</h1>
      <p>Join JobConnect to explore thousands of internships and job opportunities tailored for you.</p>
    </div>
    <script src="../assets/js/themToggle.js"></script>
    <script src="../assets/js/logReg.js"></script>
  </body>
</html>
