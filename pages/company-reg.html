<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/company-reg.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png" />
    <title>Company Register</title>
  </head>
  <body>
    <div class="logoContainer">
      <img src="../assets//imgs/JobConnect.png" alt="Logo" />
      <h1>JobConnect</h1>
      <button onclick="themeToggle()" class="themeToggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun-icon lucide-sun"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </div>
    <div class="container">
      <h1 id="title">Register Your Company</h1>
      <form id="form">
        <div class="inp" id="name">
          <input
            class="holder"
            type="name"
            name="name"
            id="name"
            placeholder="Company Name"
            required
          />
        </div>
        <div class="inp" id="email-div">
          <input
            class="holder"
            type="email"
            name="email"
            id="email"
            placeholder="example@company.com"
            required
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="email-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"
            />
          </svg>
        </div>
        <div class="inp" id="phone">
          <input
            type="tel"
            id="number"
            name="number"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            class="holder"
            placeholder="Phone Number"
          />
        </div>
        <div class="address">
          <div class="inp" id="street-address">
            <input
              class="holder"
              type="street-address"
              name="street-address"
              id="street-address"
              placeholder="Street Address"
              required
            />
          </div>
          <div class="grid">
            <div class="inp" id="city">
              <input
                class="holder"
                type="city"
                name="city"
                id="city"
                placeholder="City"
                required
              />
            </div>
            <div class="inp" id="state">
              <input
                class="holder"
                type="state"
                name="state"
                id="state"
                placeholder="State / Province"
                required
              />
            </div>
          </div>
          <div class="grid">
            <div class="inp" id="postal">
              <input
                class="holder"
                type="postal"
                name="postal"
                id="postal"
                placeholder="Postal / Zip Code"
                required
              />
            </div>
            <div class="inp" id="country">
              <input
                class="holder"
                type="country"
                name="country"
                id="country"
                placeholder="Country"
                required
              />
            </div>
          </div>
          </div>
          <div class="inp" id="country">
            <input
              class="holder"
              type="country"
              name="country"
              id="country"
              placeholder="Position"
              required
            />
          </div>
        
        <div class="inp">
          <input type="submit" value="Login" class="submit" />
        </div>
      </form>
    </div>
  </body>
  <script src="../assets/js/themeToggle.js"></script>
</html>
