<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/job-company-form.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,search"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>job-company-form</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3 class="section-title">Company Information</h3>
      </div>
      <div class="bottom-row">
        <div class="bottom-right">
          <div class="bottom-up">
            <div class="up-right">
              <div class="form-group">
              <label for="job">Job Title</label>
              <input type="text" id="job" class="input-box">
            </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input type="text" id="salary" class="input-box">
            </div>

            </div>
            <div class="up-left">
               <div class="form-group">
              <label for="skills">Experience</label>
              <input type="text" id="experience" class="input-box">
            </div>
            <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="input-box" placeholder="Enter company location">
          </div>
            </div>
          </div>
          <div class="bottom-down">
            <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="input-box large" placeholder="Write a description about the company"></textarea>
          </div>
          </div>
        </div>
        <div class="bottom-left">
          <aside class="job-time-cat-container">
            <fieldset class="job-type">
                <h2 class="Options-title">Job-type</h2>
                <select class="option-group">
                    <option value="part-time">Part-Time</option>
                    <option value="full-time">Full-Time</option>
                    <option value="internship">Internship</option>
                    <option value="remote">Remote</option>
                </select>
            </fieldset>
            <fieldset class="job-categories">
                <select class="option-group" id="categoryDropdown"></select>
            </fieldset>
            <div class="form-group">
              <label for="tags">Tags</label>
              <div class="requiredtag tag-div">
                <div class="tag-disp">
                </div>
                <button id="addtag">>></button>
              </div>
            </div>
            <div class="form-group">
              <label for="skills">Required Skills</label>
              <div class="requiredSkills skills-div">
                <div class="skills-disp">
                </div>
                <button id="addSkill">>></button>
              </div>
            </div>
            <button class="add-button">Add Jop</button>
        </aside>
        </div>
      </div>
    </div>
    <script src="../assets/js/job-company-form.js" type="module"></script>
  </body>
</html>
