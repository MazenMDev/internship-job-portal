<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/job-company-form.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,search"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>job-company-form</title>
</head>
<body>
    <div class="container">
        <div class="container-bottom">
            <div class="container-bottom-left">  
                <div class="left">
                    <h3 class="section-title">Company Information</h3>
                    <label for="description">Description</label> <br>
                    <textarea id="description" class="input-box large" placeholder="Write a description about the company"></textarea>
                    <label for="location">location</label><br>
                    <input type="text" id="location" class="input-box" placeholder="enter company location"><br>
                    <label for="link">Website Link</label><br>
                    <input type="text" id="link" class="input-box" placeholder="enter company website link">
                </div>
                <div class="right">
                    <label for="job">Job title</label> <br>
                    <input type="text" id="job" class="input-box"> <br>
                    <label for="salary">salary</label><br>
                    <input type="text" id="salary" class="input-box"><br>
                    <label for="skills">required skills</label>
                    <input type="text" id="experience" class="input-box">
                </div>
            </div>
            <div class="container-bottom-right">
                <aside class="job-time-cat-container">

                    <fieldset class="jop-type">
                    <h2 class="Options-title">Job-type</h2>
                        <select open class="option-group">
                                <option value="part-time">Part-Time</option>
                                <option value="full-time">Full-Time</option>
                                <option value="internship">InternShip</option>
                                <option value="remote">Remote</option>
                        </select>
                    </fieldset>

                    <fieldset class="job-categories">
                        <select class="option-group" id="categoryDropdown">
                        
                        </select>
                    </fieldset>
                    
                    <button class="add-button">Add</button>
                </aside>
                
            </div>
           
            
        </div>

    </div>
    <script src="../assets/js/job-company-form.js" type="module"></script>
</body>
</html>
