<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobConnect - Login/Register</title>

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/reset_password.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body class="show-login">
    <div class="logoContainer">
      <img src="../assets/imgs/JobConnect.png" alt="Logo" />
      <h1>JobConnect</h1>

      <button onclick="themeToggle()" class="themeToggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun-icon lucide-sun"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </div>

    <form id="resetPasswordForm" class="loginForm" style="display: none;">
      <h2>Reset Password</h2>

      <div class="inputGroup">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required minlength="8" />
      </div>

      <div class="inputGroup">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8" />
      </div>

      <button type="submit" class="submitBtn">Reset Password</button>

      <p class="redirectText">
        <a href="login-register.html">Back to Login</a>
      </p>
    </form>

    <h2 id="message"></h2>
  </body>
  <script src="../assets/js/themeToggle.js"></script>
  <script src="../assets/js/reset-password.js"></script>
</html>
