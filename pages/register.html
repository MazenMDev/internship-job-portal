<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <nav id="navbar">
      <button onclick="themeToggle()" class="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
      </button>
    </nav>
    
    <div class="container">
        <h1 id="title">Sign up</h1>
        <form>
            <div class="inp">
                <label for ="fname">First Name: </label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="inp">
            <label for ="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            
            <div class="inp">

            <label for ="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </div>
            
            <div class="inp">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </div>
            
            <div class="inp">

            <label for="confirm">Confirm password:</label>
            <input type="password" id="confirm" name="confirm" required>
            </div>
            
            <div class="inp">

            <label for="male">Male </label>
            <input type="radio" name="male" id="male" required>

            <label for="female">Female </label>
            <input type="radio" name="female" id="female" required>
            </div>
            
            <div class="inp">

            <input type="submit" value="Confirm" required>
            </div>
        
            <h2 id="changePage">Already have an account? <a href="./login.html">Login</a></h2>
        
        </form>
    </div>

    <script src="../assets/js/themToggle.js"></script>
    
</body>
</html>
