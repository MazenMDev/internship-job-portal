<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - JobConnect</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="icon" type="image/png" href="../assets/imgs/JobConnect.png" />
  </head>
  <body>
    <div class="logoContainer">
      <img src="../assets//imgs/JobConnect.png" alt="Logo" />
      <h1>JobConnect</h1>
      <button onclick="themeToggle()" class="themeToggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun-icon lucide-sun"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </div>

    <div class="rightCont">
      <div class="innerCont">
        <h1>Find Your Dream Job</h1>
        <p>
          Join JobConnect to explore thousands of internships and job
          opportunities tailored for you.
        </p>
        <div class="svg-container">
          <img src="../assets/svg/Business.svg" alt="Business Illustration" />
        </div>
      </div>
    </div>

    <div class="container">
      <hr class="separator" />
      <h1 id="title">Join Us!</h1>
      <form id="form" action="../php/test.php" method="POST">
        <div class="  reg">
          <input type="text" name="fname" id="fname" required class="holder" />
          <label for="fname" class="reg-label">First Name</label>
        </div>
        <div class="  reg">
          <input type="text" name="lname" id="lname" required class="holder" />
          <label for="lname" class="reg-label">Last Name</label>
        </div>
        <div class="  reg">
          <input type="email" name="email" id="email" required class="holder" />
          <label for="email" class="reg-label">Email</label>
        </div>
        <div class="  reg">
          <input
          type="password"
          id="password"
          name="password"
          required
          class="holder"
          />
          <label for="password" class="reg-label">Password</label>
          <div class="eyeIcon" id="eyeIcon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
          </div>
        </div>
        <div class="  reg">
          <input
          type="password"
          id="confirm"
          name="confirm"
          required
          class="holder"
          />
          <label for="confirm" class="reg-label">Confirm Password</label>
          <div class="eyeIcon" id="eyeIcon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
          </div>
        </div>
        <div class="  reg gender-box">
          <label class="gender-label">Gender:</label>
          <div class="gender-options">
            <label
              ><input type="radio" name="gender" value="male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="female" required />
              Female</label
            >
          </div>
        </div>
        <div class="reg ">
          <input type="submit" value="Confirm" class="submit" />
        </div>
        <h2 id="errorMsg"></h2>
      </form>
      <h2 id="changePage">
        Already have an account? <a href="./login.html">Login</a>
      </h2>
    </div>

    <a href="./landing.html" id="goBack">&lt; Go Back</a>

    <script src="../assets/js/themeToggle.js"></script>
    <script src="../assets/js/logReg.js"></script>
    <script src="../assets/js/register.js"></script>
  </body>
</html>
